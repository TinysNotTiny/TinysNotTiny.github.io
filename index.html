<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny's 3D Prints Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="images/Nerd3D_Logo.png" alt="Nerd3D logo" class="site-logo">
            <h1 class="site-title">Tiny's 3D Prints Gallery</h1>
        </div>
        <p>Showcasing my latest 3D printed creations!</p>
    </header>
    <main>
        <section class="gallery">
            <!-- Add your images below using the template below for every new image! -->
            <div class="gallery-item">
                <a href="details.html?id=20241220_000930">
                    <img src="images/20241220_000930.png" alt="3D Print 1">
                    <p>Sample Print 1</p>
                </a>
            </div>
            <div class="gallery-item">
                <a href="details.html?id=20250120_215501">
                    <img src="images/20250120_215501.png" alt="3D Print 2">
                    <p>Sample Print 2</p>
                </a>
            </div>
            <div class="gallery-item">
                <a href="details.html?id=sample">
                    <img src="images/sample.jpg" alt="3D Print 3">
                    <p>Sample Print 3</p>
                </a>
            </div>
            <div class="gallery-item">
                <a href="details.html?id=sample2">
                    <img src="images/sample.jpg" alt="3D Print 4">
                    <p>Sample Print 4</p>
                </a>
            </div>
            <div class="gallery-item">
                <a href="details.html?id=sample3">
                    <img src="images/sample.jpg" alt="3D Print 5">
                    <p>Sample Print 5</p>
                </a>
            </div>
            <!-- Template for new images:
            <div class="gallery-item">
                <a href="details.html?id=YOUR_IMAGE_ID">
                    <img src="images/YOUR_IMAGE_FILE" alt="Description">
                    <p>Caption</p>
                </a>
            </div>
            -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tiny's Not Tiny</p>
    </footer>
</body>
</html>

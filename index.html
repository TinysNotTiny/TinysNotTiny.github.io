<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny's 3D Prints Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <p>My latest 3D printed creations!</p>
    </header>   
     <header>
        <img src="images/Nerd3D_Logo.png" alt="Nerd3D logo featuring bold stylized text Nerd3D in blue and white with a playful modern design, set against a clean background, conveying a creative and energetic mood" class="site-logo">
        <h1>Tiny's 3D Prints Gallery</h1>
        <p>Showcasing my latest 3D printed creations!</p>
    </header>
    <main>
        <section class="gallery">
            <!-- Add your images below -->
            <div class="gallery-item">
                <img src="images/sample1.jpg" alt="3D Print 1">
                <p>Sample Print 1</p>
            </div>
            <div class="gallery-item">
                <img src="images/sample2.jpg" alt="3D Print 2">
                <p>Sample Print 2</p>
            </div>
            <!-- Add more .gallery-item blocks as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tiny's Not Tiny</p>
    </footer>
</body>
</html>
